



<diV class=" container d-flex justify-content-center">
    <form [formGroup]="addempForm" class="form-signin form-content-width border mt-3  p-8" style="width:45%;border-style:solid;border: width 8px;border-color:hsla(9,100%, 0%,0);border-radius: 25px; padding: 20px;background:white;">
       
        <p class="h4 text-center mt-1 mb-3">Add Employee</p>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" id="fname" [formControlName]="'fname'" placeholder="First Name" class="text-left form-control mb-3" autofocus="">
                    <label *ngIf="addempForm.get('fname').touched && addempForm.get('fname').hasError('required')" 
                    style="font-size:16px;color:red;">First name is required</label>

                </div>
                <div class="col-sm-6">
                    <input type="text" id="lname" [formControlName]="'lname'" placeholder="Last Name" class="form-control mb-3" autofocus="">
                    <label *ngIf="addempForm.get('lname').touched && addempForm.get('lname').hasError('required')"
                    style="font-size:16px;color:red;">Last name is required</label>
                </div>
            </div>

            <div class="form-group">
                <input type="text" id="inputusername" [formControlName]="'username'" placeholder="Username" class="form-control mb-3" autofocus=""> 
                <label *ngIf="addempForm.get('username').hasError('required')" style="font-size:16px;color:red;">Username is required
                </label>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <input type="text" id="email" [formControlName]="'email'" placeholder="Email" class="form-control mb-3" autofocus="">
                    <div *ngIf="addempForm.get('email').touched">
                        <label *ngIf="addempForm.get('email').hasError('pattern')" style="font-size:16px;color: red;">Invalid
                        email</label>
                        <label *ngIf="addempForm.get('email').hasError('required')" style="font-size:16px;color:red;">Email field is required
                        </label>
                    </div>
                </div>    
            </div>
           
            <div class="row">
                <div class="col-sm-12">
                    <input type="password" id="password" [formControlName]="'password'" placeholder="Password" class="text-left form-control mb-3" maxlength="15" autofocus="">
                    <label *ngIf="addempForm?.get('password')?.touched && addempForm?.get('password')?.hasError('required')" 
                    class="text-danger warning-messages">Password is required</label>

                </div>
              
            </div>
            
            
            
            <div class="form-group shadow -textarea" autofocus="">
                <textarea class="form-control z-depth-1" rows="2" placeholder="Address" id="address"  [formControlName]="'address'" >

                    
                </textarea>

            </div>


            <div class="form-group">
                <input type="text" id="company" [formControlName]="'company'" placeholder="Company Name" class="form-control mb-3" autofocus=""> 
            </div>

            <div class="form-group">
                <input type="text" id="city" [formControlName]="'city'" placeholder="City" class="form-control mb-3" autofocus=""> 
            </div>

            <div>
                <input type="number" id="mobile" [formControlName]="'mobile'" placeholder="Cell" class="form-control mb-3" autofocus="">
                <label *ngIf="addempForm.get('mobile').hasError('pattern')" style="font-size:16px;color: red;">Invalid
                Cellphone</label>
                <label *ngIf="addempForm.get('mobile').hasError('required')" style="font-size:16px;color:red;">Cellphone is required
                </label>
            </div>

            <div class="form-group">
                <input type="date" id="DOB" [formControlName]="'dob'" placeholder="Date Of Birth" class="form-control mb-3" autofocus=""> 
            </div>
        
            
          
        
           
            <button class="btn btn-success btn-block mt-4" [disabled]="!addempForm.valid"    (click)="addPost()"   type="submit">Submit</button> 
           
        </div>
    </form>
</diV>
